buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.moowork.gradle:gradle-node-plugin:1.2.0"
    }
}

apply plugin: "com.moowork.node"

task buildProd (type: NpmTask) {
    args = ['run', 'build']
}

task runDevServer (type: NpmTask) {
    args = ['run', 'start']
}